<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Matematics </title>
  <link rel="stylesheet" href="./style.css">
  <!--script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></!--script -->
</head>

<body>
  <div id="pgAbertura">
    <h1>Matematics - Configuracao</h1>

    <div class="row">
      <div class="column">
        <img src="images\imgSoma.jpg" alt="Soma" onclick="selOper('+');">
      </div>
      <div class="column">
        <img src="images\imgSub.jpg" alt="Sub" onclick="selOper('-');">
      </div>
      <div class="column">
        <img src="images\imgMult.jpg" alt="Mult" onclick="selOper('*');">
      </div>
      <div class="column">
        <img src="images\imgDiv.jpg" alt="Div" onclick="selOper('/');">
      </div>
    </div>
    
  </div>

  <div id="mainPage">
    <h1>Matematics</h1>
    <div class="center">
      <table id="tabela">
        <tr>
          <th>Frase matemática</th>
          <th>Resposta</th>
          <th>Correção</th>
        </tr>
      </table>

      <button id="butOk">Ok</button>
      <button id="butNovas">Novas</button> <br>
      <label id='lbPontuacao'>Pontos: 0</label> <br>
      <label id='lbNivel'>Nivel: 0</label> <br>
      <label id='lbRodada'>Rodada: 0</label>
    </div>
    <script type="text/javascript" src=".\Operacao.js"></script>
    <script type="text/javascript" src=".\GerenciaAprendizado.js"></script>
    <script type="text/javascript" src=".\script.js"></script>
</body>

</html>
